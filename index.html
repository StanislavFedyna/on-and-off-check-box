<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Trippy Effect Using SVG</title>
</head>

<body>
  <div id="frame"></div>
  <div id="main"></div>
  <marquee>pViscount</marquee>

  <SVG>
    <defs>
      <filter id="trippy">
        <feTurbulance baseFrequency="0.01" numOctaves="2" Seed="0"/>
        <feDisplasement in="SourceGraphic" Scale="20"/>
      </filter>
    </defs>
  </SVG>
</body>

</html>
